<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
</head>
<body>
    <form action="tres.html"></form>
    <fieldset>
        <div>
            <label>Introduce tus datos personles</label><br>
        </div>
        <div>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div>
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido">
        </div>
        <div>
            <label for="login">Login:</label><br>
            <input type="text" id="login" name="login">
        </div> 
        <div>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label>Repite tu password:</label><br>
            <input type="password" id="repetir_password" name="repetir_password">
        </div>
    <div>
        <label>SEXO:</label>
        <Label>
        <input type="radio" id="hombre" name="hombre ">
         HOMBRE
        </label>
         <label>
        <input type="radio" id="mujer" name="mujer">
          MUJER 
        </label>
     </div>
    <div>
         <label>Edad:</label>
         <label>
         <input type="radio" id="0-15" name="0-15">
         0-15
        </label>
         <label>
         <input type="radio" id="16-30" name="16-30">
         16-30
        </label>
        <label>
            <input type="radio" id="31-50" name="31-50">
            31-50
        </label>
        <label>
            <input type="radio" id="50-Mas" name="50-Mas">
            50-Mas
        </label>
    </div>
    <div>
        <label>Estado:</label>
        <select id="departamento">
             <option value="SC">Santa Cruz</option>
             <option value="LP">La Paz</option>
             <option value="CB">Cochabamba</option>
             <option value="OR">Oruro</option>
             <option value="PT">Potosi</option>
        </select>
    </div>
    <div>
         <label>Navegador que utilizas :</label>
             <label>
             Firefox
             <input type="checkbox" id="Firefox" name="Firefox">
         </label>
         <label>
             Opera
             <input type="checkbox" id="Opera" name="opera">
         </label>
         <label>
            Safari
            <input type="checkbox" id="Safari" name="Safari">
         </label>
         <label>
            Google chrome
            <input type="checkbox" id="Google_chrome" name="Google_chrome">
         </label>
         <label>
            Internet Explorer
            <input type="checkbox" id="Internet_explorer" name="Internet_explorer">
         </label>
    </div>
    <div>
        <label>Comentarios y sugerencias:
          <input type="text">
        </label>
    </div>
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </div>
</fieldset>
</body>
</html>
